name: run main.py

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 * * * *" # Every hour at the top of the hour

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REQUIRED_RESPONSES: ${{ secrets.REQUIRED_RESPONSES }}

          # Argilla API URLs
          ARGILLA_API_URL: ${{ secrets.ARGILLA_API_URL_DUTCH }}

          # Argilla API Keys
          ARGILLA_API_KEY: ${{ secrets.ARGILLA_API_KEY_DUTCH }}

          # Source Datasets
          SOURCE_DATASET: ${{ secrets.SOURCE_DATASET_DUTCH }}

          # Source Workspace
          SOURCE_WORKSPACE: ${{ secrets.SOURCE_WORKSPACE_DUTCH }}

        run: python main.py
